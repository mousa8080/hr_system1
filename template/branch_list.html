{% extends "base.html" %} {% block content %}
<h2>Branches</h2>
<a href="{% url 'branch-create' %}">Add New Branch</a>
<ul>
  {% for branch in branches %}
  <li>
    {{ branch.name }} ({{ branch.location }}) - Manager: {{ branch.manager }}
    <a href="{% url 'branch-edit' branch.pk %}">Edit</a> |
    <a href="{% url 'branch-delete' branch.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
